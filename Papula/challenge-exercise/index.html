<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>

        <h1>Roll the dice</h1>
        <span id="player1">PLAYER1</span><span>VS</span><span id="player2">PLAYER2</span>
    </div>

        </div>
        <div class="player2">
            <div class="dice" id="player2_dice1"><img src="images/inverted-dice-1.svg" alt=""></div> 
            <div class="dice" id="player2_dice2"><img src="images/inverted-dice-2.svg" alt=""></div>  
        </div>
    </div>
    <script src="javascript/main.js"></script>
